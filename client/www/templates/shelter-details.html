<ion-modal-view >
  <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Details</h1>
    </ion-header-bar>
    <ion-content ng-controller="MapController">
      <div class="list card">
        <div class="item">
          <h2>{{shelter.name}}</h2>
          <h2>{{shelter.address}}</h2>
        </div>
              <div id="map" data-tap-disabled="true"></div>
      </div>

      <button class="button button-block button-positive" ng-click="hideShelter()">Close</button>
    </ion-content>
</ion-modal-view>
